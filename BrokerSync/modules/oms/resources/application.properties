# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/brokersync
spring.datasource.username=bs_username
spring.datasource.password=bs_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Cassandra Configuration
spring.data.cassandra.contact-points=localhost
spring.data.cassandra.port=9042

# Market Data WebSocket Configuration
market.data.websocket.url=ws://marketdata.example.com/websocket

# Actuator settings
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true